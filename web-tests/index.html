<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
        }
        #MyGame {
            width: 300px;
            height: 450px;
        }
    </style>
</head>
<body>

    <div id="MyGame"></div>
    <button id="fullscreen_btn">Fullscreen</button>
    
    <script type="module">

import defaultExport from "../src/Lancelot.js";

const Vec = Lancelot.Vector;
const math = Lancelot.math;

const W = 1600, H = 800;

let game = new Lancelot.Game({
    width: W,
    height: H,
    parentElement: document.getElementById("MyGame"),
    init: init,
    controls: {
        active: false
    }
})

document.getElementById("fullscreen_btn").addEventListener("click", () => {
    game.RequestFullScreen();
})

function init() {

    let graph = new Lancelot.PathGraph();

    graph.AddVertex(0, 0, 0, [1, 2]);
    graph.AddVertex(1, 0, 20, [0, 3]);
    graph.AddVertex(2, 10, 10, [0, 3]);
    graph.AddVertex(3, 20, 20, [1, 2]);

    console.log(graph.ShortestPath(0, 3));

}
    </script>
    
</body>
</html>
